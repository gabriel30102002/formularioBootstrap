<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario con Tabla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formulario</h1>

    <div class="mb-3">
      <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre"/>
    </div>

    <select class="form-select mb-3" id="salsaFavorita" aria-label="Selecciona que salsa es tu favorita">
      <option selected>Selecciona que salsa es tu favorita</option>
      <option value="Tomate">Tomate</option>
      <option value="Mayonesa">Mayonesa</option>
      <option value="Mostaza">Mostaza</option>
    </select>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Escribe tu email</label>
    </div>

    <button class="btn btn-primary" onclick="agregarFila()">Agregar a la tabla</button>

    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Salsa Favorita</th>
          <th scope="col">Correo</th>
        </tr>
      </thead>
      <tbody id="tablaCuerpo">
        <!-- Las filas se agregarán aquí -->
      </tbody>
    </table>

    <script>
      let filaContador = 1;

      function agregarFila() {
        const nombre = document.getElementById('nombre').value;
        const salsaFavorita = document.getElementById('salsaFavorita').value;
        const correo = document.getElementById('floatingInput').value;

        if (nombre && salsaFavorita && correo) {
          const tablaCuerpo = document.getElementById('tablaCuerpo');
          const nuevaFila = tablaCuerpo.insertRow();

          const celdaNumero = nuevaFila.insertCell(0);
          const celdaNombre = nuevaFila.insertCell(1);
          const celdaSalsa = nuevaFila.insertCell(2);
          const celdaCorreo = nuevaFila.insertCell(3);

          celdaNumero.textContent = filaContador++;
          celdaNombre.textContent = nombre;
          celdaSalsa.textContent = salsaFavorita;
          celdaCorreo.textContent = correo;

          // Limpiar los campos después de agregar la fila
          document.getElementById('nombre').value = '';
          document.getElementById('salsaFavorita').value = 'Selecciona que salsa es tu favorita';
          document.getElementById('floatingInput').value = '';
        } else {
          alert('Por favor, complete todos los campos.');
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
